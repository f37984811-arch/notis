<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZX7 Menu - Notifications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            background: transparent !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            -webkit-tap-highlight-color: transparent;
        }
        
        #notification-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            z-index: 1000;
            pointer-events: none;
        }
        
        .notification {
            width: 100%;
            height: 100px;
            background: rgba(15, 15, 15, 0.85);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            animation: slideIn 0.6s ease;
            border: 1px solid rgba(220, 50, 50, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            margin-bottom: 10px;
            position: relative;
            box-shadow: 0 0 10px rgba(180, 40, 40, 0.3);
        }
        
        .image-side {
            width: 40%;
            height: 100%;
            background-image: url('https://i.postimg.cc/yxBFHMrx/Chat-GPT-Image-Dec-27-2025-03-04-40-PM.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .image-side::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }
        
        .text-side {
            width: 60%;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        
        .title {
            font-size: 16px;
            font-weight: bold;
            color: #ff4444;
            margin-bottom: 5px;
            text-shadow: 0 0 5px rgba(220, 50, 50, 0.8), 0 1px 3px rgba(0, 0, 0, 0.8);
        }
        
        .message {
            font-size: 13px;
            color: #e0e0e0;
            line-height: 1.4;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            word-wrap: break-word;
        }
        
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #dc3232, #8b1a1a);
            animation: progress 4s linear forwards;
            box-shadow: 0 0 5px rgba(220, 50, 50, 0.5);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes progress {
            from {
                width: 100%;
            }
            to {
                width: 0%;
            }
        }
        
        .notification.hidden {
            animation: slideOut 0.5s ease forwards;
        }
        
        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(50px);
            }
        }
        
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            outline: none;
        }
        
        body::-webkit-scrollbar {
            display: none;
        }
        
        html {
            background: transparent !important;
        }
    </style>
</head>
<body>
    <div id="notification-container"></div>

    <script>
        // دالة لإنشاء إشعار جديد
        function showNotification(title, message) {
            const container = document.getElementById('notification-container');
            
            // إنشاء عنصر الإشعار
            const notification = document.createElement('div');
            notification.className = 'notification';
            
            notification.innerHTML = `
                <div class="image-side"></div>
                <div class="text-side">
                    <div class="title">${title}</div>
                    <div class="message">${message}</div>
                </div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            `;
            
            container.appendChild(notification);
            
            // إخفاء الإشعار بعد 4 ثواني
            setTimeout(function() {
                notification.classList.add('hidden');
                
                setTimeout(function() {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 500);
            }, 4000);
        }
        
        // استقبال الرسائل من Lua
        window.addEventListener('message', function(event) {
            const data = event.data;
            
            if (data.action === 'showNotification') {
                showNotification(data.title || 'Notification', data.message || 'No message');
            }
        });
        
        // منع التحديد والقوائم
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.documentElement.style.backgroundColor = 'transparent';
        document.body.style.backgroundColor = 'transparent';
        
        // إشعار ترحيبي عند التشغيل
        window.addEventListener('DOMContentLoaded', function() {
            showNotification('Welcome To ZX7 Menu!', 'The Best Menu In The Market ZX7 Is Here');
        });
    </script>
